{#login/templates/login/login.html#}
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
	<link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
     <div style="margin: 5% 30%;padding:30px;border: 1px solid #bcbcbc;">
        <p style="border-bottom: 1px solid #020F69;font-size:32px;font-weight:bolder">欢迎登录</p>
		<br/>
		{% if message %}
			<div style="color:red">{{ message }}</div>
        {% endif %}
       <form action="/login/" method="post">
	   {% csrf_token %}
	   <table cellspacing="3">
            <tr style="height:40px;">
                <td style="width:120px;">用户名：</td>
                <td><input type="text" id="id_username" name="username" placeholder="用户名" autofocus required style="padding:6px;width:200px;"/></td>
            </tr>
          
            <tr style="height:40px;">
                <td style="width:120px;">密码：</td>
                <td><input type="password" id="id_password" placeholder="密码" name="password" required style="padding:6px;width:200px;"></td>
            </tr>

            <tr style="text-align:center;height:50px;">
				<td colspan="2"><input type="submit" value="登录" style="padding:6px;width:100px"/> </td>
			</tr>
		</table>
		<br/>
		<p style="text-align:center;">- <a href="/">返回景点</a> &nbsp;|&nbsp; <a href="/register">新用户注册</a> -</p>
		<br/>
        </form>
    </div>
 
 
 
</body>
</html>
