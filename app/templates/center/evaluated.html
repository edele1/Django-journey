{% extends 'center/base.html' %}

{% block content %}

		<th>分类</th>
		<th>景点名称</th>
		<th>评价</th>
		<th>创建时间</th>

	{% for comm in comms %}
	<tr>

		<td align="center">{{comm.product.name}}</td>

	{% endfor %}
</table>
{% endblock %}
